<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page of Nasa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar  -->
    <div class="nav" id="nav">
      <div class="div1">
        <h4>Explore</h4>
        <div>for icon</div>
        <input type="text" placeholder="Search" readonly />
      </div>
      <!-- <spane="border: 5px solid red">Hello - 2 </spane=> -->
      <div>
        <img
          src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo@2x.png"
          alt="logo"
        />
      </div>
      <div class="div-3">
        <span>News and Event</span>
        <span>Multi media</span>
        <span>Nasa+</span>
      </div>
    </div>

    <!-- Layout using Grid -->
    <div class="container">
      <div class="card card-1">
        <img
          src="https://science.nasa.gov/wp-content/uploads/2024/10/001-sun-comparison-00001-print.jpg"
          alt=""
        />
      </div>
      <div class="card card-2">
        <img
          src="https://www.nasa.gov/wp-content/uploads/2024/10/54067151504-46075ee405-k.jpg?resize=1200,800"
          alt=""
        />
      </div>
      <div class="card card-3">
        <img
          src="https://science.nasa.gov/wp-content/uploads/2024/10/crab4-1.webp"
          alt=""
        />
      </div>
      <div class="card card-4">
        <img
          src="https://www.nasa.gov/wp-content/uploads/2024/10/hurricanemiltonuavsar.jpg?resize=1200,800"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
